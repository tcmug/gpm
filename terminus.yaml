  sdl2:
    name: sdl2
    parameters:
      version: 2.0.5
    build:
      default:
        download:
          url: https://www.libsdl.org/release/SDL2-$version.tar.gz
          commands:
            - tar xfz SDL2-$version.tar.gz
            - rm SDL2-$version.tar.gz
            - mv SDL2-$version sdl2
        make:
          commands:
            - ./configure --disable-shared --enable-static --prefix=$root --exec-prefix=$root --disable-rpath
            - make -j$make_concurrency
            - make install
      linux:
        make:
          commands:
            - ./configure --disable-shared --enable-static --prefix=$root --exec-prefix=$root --disable-rpath -fPCI
            - make -j$make_concurrency
            - make install


  sdl2_ttf:
    name: sdl2_ttf
    username: local
    parameters:
      version: 2.0.14
    build:
      default:
        download:
          url: https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-$version.tar.gz
          commands:
            - tar xfz SDL2_ttf-$version.tar.gz
            - rm SDL2_ttf-$version.tar.gz
            - mv SDL2_ttf-$version sdl2_ttf
        make:
          commands:
            - ./configure --prefix=$root
            - make -j$make_concurrency
            - make install
      linux:
        make:
          commands:
            - ./configure -fPCI --prefix=$root
            - make -j$make_concurrency
            - make install

  sdl2_image:
    name: sdl2_image
    username: local
    parameters:
      version: 2.0.1
    build:
